<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BUW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body onload="assignTableStatus()">
    <div id="biblioteka">
        <div id="czytelnia" class="miejsce" onscroll="aaa()">
            <div class="stolik" id="stolik1"></div>
            <div class="stolik" id="stolik2"></div>
            <div class="stolik" id="stolik3"></div>

        </div>
        <div id="korytarz" class="miejsce"></div>
        <div id="reszta" class="miejsce"></div>
    </div>
    
    <div id="popupZajmij" class="popup">
        <a class="close" href="#">&times;</a>
        <button id="zajmowanie_przycisk" class="popupButton" onclick="takeTable()">Zajmij</button>
    </div>

    <div id="popupZwolnij" class="popup">
        <a class="close" href="#">&times;</a>
        <button id="zwalnianie_przycisk" class="popupButton" onclick="freeTable()">Zwolnij</button>
    </div>
    
</body>
<script src="main.js"></script>
</html>
